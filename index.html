<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Default Editor with Smooth Sliders</title>
<style>
  body {
    margin: 0;
    display: flex;
    flex-direction: column;
    height: 100vh;
    font-family: monospace;
  }
  .editor {
    display: flex;
    background: #1e1e1e;
    color: #ddd;
    overflow: hidden;
    height: 30%;
  }
  .lines {
    background: #2b2b2b;
    padding: 5px;
    text-align: right;
    user-select: none;
    color: #777;
  }
  textarea {
    flex: 1;
    border: none;
    padding: 5px;
    background: transparent;
    color: inherit;
    resize: none;
    outline: none;
    font-size: 14px;
    line-height: 1.5;
  }
  iframe {
    width: 100%;
    height: 20%;
    border: none;
    margin-bottom: 10px;
  }
  .run-btn, .clear-btn {
    position: absolute;
    top: 10px;
    padding: 6px 12px;
    color: white;
    border: none;
    cursor: pointer;
  }
  .run-btn { left: 10px; background: #4caf50; }
  .clear-btn { left: 100px; background: #f44336; }

  .progress-container {
    width: 100%;
    height: 5px;
    background: #333;
  }
  .progress-bar {
    height: 100%;
    width: 0%;
    background: #e74c3c;
    transition: width 0.2s ease;
  }

  .control-panel {
    background: #222;
    color: #ddd;
    padding: 10px;
    display: none;
    flex-direction: column;
    gap: 10px;
  }
  .control-panel .control {
    display: flex;
    align-items: center;
    gap: 10px;
  }
  .control-panel label {
    flex: 1;
  }

  /* Smooth mobile-friendly slider styling */
  .control-panel input[type=range] {
    flex: 2;
    -webkit-appearance: none;
    height: 40px;
    background: #444;
    border-radius: 8px;
    outline: none;
    touch-action: pan-x;
  }
  .control-panel input[type=range]::-webkit-slider-thumb {
    -webkit-appearance: none;
    height: 40px;
    width: 40px;
    background: #e74c3c;
    border-radius: 50%;
    cursor: pointer;
    margin-top: -10px;
  }
  .control-panel input[type=range]::-moz-range-thumb {
    height: 40px;
    width: 40px;
    background: #e74c3c;
    border-radius: 50%;
    cursor: pointer;
  }
</style>
</head>
<body>
  <button class="run-btn" onclick="runCode()">Run</button>
  <button class="clear-btn" onclick="clearCode()">Clear</button>

  <div class="editor">
    <div class="lines" id="lineNumbers">1</div>
    <textarea id="code" oninput="updateLines()" spellcheck="false"></textarea>
  </div>

  <div class="progress-container">
    <div class="progress-bar" id="progressBar"></div>
  </div>

  <!-- First preview: shows raw code output -->
  <iframe id="preview1"></iframe>

  <!-- Control panel for second preview -->
  <div class="control-panel" id="controlPanel">
    <p><strong>Adjustable values for second preview appear here</strong></p>
  </div>

  <!-- Second preview: sliders affect this -->
  <iframe id="preview2"></iframe>

<script>
const codeArea = document.getElementById("code");
const preview1 = document.getElementById("preview1");
const preview2 = document.getElementById("preview2");
const progress = document.getElementById("progressBar");
const panel = document.getElementById("controlPanel");
let controls = [];
let secondPreviewCode = '';

function runCode() {
  const code = codeArea.value;
  progress.style.width = '0%';
  
  // First preview shows code as-is
  preview1.srcdoc = code;

  // Second preview also uses code initially
  secondPreviewCode = code;
  preview2.srcdoc = secondPreviewCode;

  panel.style.display = 'flex';
  panel.innerHTML = '<p><strong>Adjustable values for second preview appear here</strong></p>';

  preview1.onload = preview2.onload = () => {
    progress.style.width = '100%';
    generateSliders();
  };
}

function clearCode() {
  codeArea.value = '';
  updateLines();
  progress.style.width = '0%';
  panel.style.display = 'none';
  panel.innerHTML = '<p><strong>Adjustable values for second preview appear here</strong></p>';
  preview1.srcdoc = '';
  preview2.srcdoc = '';
  controls = [];
}

function updateLines() {
  const code = codeArea.value;
  const lineNumbers = document.getElementById("lineNumbers");
  const lineCount = code.split("\n").length;
  lineNumbers.innerText = Array.from({length: lineCount}, (_, i) => i + 1).join("\n");
}

function generateSliders() {
  panel.innerHTML = '<p><strong>Adjustable values for second preview appear here</strong></p>';
  controls = [];

  // Detect all let variables with numeric values
  const regex = /let\s+(\w+)\s*=\s*(\d+\.?\d*)/g;
  let match;
  while ((match = regex.exec(codeArea.value)) !== null) {
    const varName = match[1];
    const value = match[2];

    const div = document.createElement('div');
    div.className = 'control';

    const label = document.createElement('label');
    label.innerText = varName + ':';

    const slider = document.createElement('input');
    slider.type = 'range';
    slider.min = 0;
    slider.max = 300;
    slider.value = value;

    slider.oninput = () => {
      const regexVar = new RegExp(`let\\s+${varName}\\s*=\\s*\\d+\\.?\\d*`);
      secondPreviewCode = secondPreviewCode.replace(regexVar, `let ${varName}=${slider.value}`);
      preview2.srcdoc = secondPreviewCode;
    };

    div.appendChild(label);
    div.appendChild(slider);
    panel.appendChild(div);

    controls.push({varName, slider});
  }
}

updateLines();
</script>
</body>
</html>
