<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Code Editor with Graphic Scale Slider</title>
<style>
    body {
        margin: 0;
        font-family: monospace;
        display: flex;
        flex-direction: column;
        height: 100vh;
        background: #1e1e1e;
    }

    /* Editor layout */
    .editor {
        display: flex;
        background: #1e1e1e;
        color: #ddd;
        overflow: hidden;
        height: 25vh;
    }
    .lines {
        background: #2b2b2b;
        padding: 5px;
        text-align: right;
        color: #777;
        user-select: none;
        font-size: 12px;
    }
    textarea {
        flex: 1;
        background: transparent;
        border: none;
        color: inherit;
        padding: 5px;
        outline: none;
        font-size: 14px;
        line-height: 1.5;
        resize: none;
    }

    /* Buttons */
    button {
        padding: 6px 12px;
        margin: 3px;
        cursor: pointer;
        border: none;
        color: white;
        font-size: 14px;
        border-radius: 4px;
    }
    .run-btn { background: #4caf50; }
    .clear-btn { background: #f44336; }

    /* Preview iframe */
    iframe {
        width: 100%;
        height: 50vh;
        border: 1px solid #000;
        margin-top: 5px;
        background: #fff;
        border-radius: 6px;
    }
</style>
</head>
<body>

<!-- Buttons -->
<div style="padding:5px;">
    <button class="run-btn" id="runBtn">Run</button>
    <button class="clear-btn" id="clearBtn">Clear</button>
</div>

<!-- Editor -->
<div class="editor">
    <div class="lines" id="lineNumbers">1</div>
    <textarea id="code" spellcheck="false">// Type HTML, CSS, JS here
<div style="width:100px;height:100px;background:orange;margin:20px;">Box</div>
<p style="color:blue;font-size:20px;">Hello World</p>
<svg width="100" height="100"><circle cx="50" cy="50" r="40" fill="green"/></svg>
<img src="https://via.placeholder.com/50" />
    </textarea>
</div>

<!-- Preview -->
<iframe id="preview"></iframe>

<script>
window.onload = function() {
    const codeArea = document.getElementById("code");
    const lineNumbers = document.getElementById("lineNumbers");
    const preview = document.getElementById("preview");
    const runBtn = document.getElementById("runBtn");
    const clearBtn = document.getElementById("clearBtn");

    // Update line numbers
    function updateLines() {
        const lineCount = codeArea.value.split("\n").length;
        lineNumbers.innerText = Array.from({length: lineCount}, (_, i) => i + 1).join("\n");
    }
    codeArea.addEventListener("input", updateLines);
    updateLines();

    // Run code
    runBtn.addEventListener("click", function() {
        preview.srcdoc = codeArea.value;
    });

    // Clear code
    clearBtn.addEventListener("click", function() {
        codeArea.value = "";
        updateLines();
        preview.srcdoc = "";
    });
};
</script>

</body>
</html>
