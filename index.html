<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Master Light with Two Shapes</title>
  <style>
    body {
      background: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      margin: 0;
      color: white;
      font-family: sans-serif;
    }
    svg {
      border: 1px solid #555;
      background: black;
      margin-top: 10px;
    }
    .controls {
      margin-top: 10px;
    }
    button {
      margin: 2px;
      padding: 5px 10px;
      background: #222;
      color: white;
      border: 1px solid #555;
      cursor: pointer;
    }
    button:hover {
      background: #444;
    }
    textarea {
      width: 420px;
      margin-top: 5px;
      font-family: monospace;
      font-size: 14px;
      color: white;
      background: #111;
      border: 1px solid #555;
    }
  </style>
</head>
<body>
  <svg id="canvas" width="400" height="400">
    <defs>
      <!-- Gradient for light -->
      <radialGradient id="lightGradient" cx="50%" cy="50%" r="50%">
        <stop offset="0%" stop-color="white" stop-opacity="1" />
        <stop offset="100%" stop-color="black" stop-opacity="0" />
      </radialGradient>

      <!-- Clip paths for shapes -->
      <clipPath id="shape1Clip">
        <rect id="shape1" x="50" y="100" width="150" height="150"/>
      </clipPath>
      <clipPath id="shape2Clip">
        <circle id="shape2" cx="300" cy="100" r="50"/>
      </clipPath>
    </defs>

    <!-- Visible shapes -->
    <rect x="50" y="100" width="150" height="150" fill="blue"/>
    <circle cx="300" cy="100" r="50" fill="red"/>
  </svg>

  <div class="controls">
    <button onclick="addLight()">Add Light</button>
    <button onclick="maskLight()">Mask Light</button><br>
    <button onclick="moveLight(0, -10)">Up</button><br>
    <button onclick="moveLight(-10, 0)">Left</button>
    <button onclick="moveLight(10, 0)">Right</button><br>
    <button onclick="moveLight(0, 10)">Down</button>
  </div>

  <!-- Textareas to show code for each shape -->
  <textarea id="shape1Code" rows="5">
&lt;rect x="50" y="100" width="150" height="150" fill="blue" /&gt;
  </textarea>

  <textarea id="shape2Code" rows="5">
&lt;circle cx="300" cy="100" r="50" fill="red" /&gt;
  </textarea>

  <script>
    const canvas = document.getElementById("canvas");
    let masterLight = null;
    let cx = 200, cy = 200;

    function addLight() {
      if (masterLight) return; // only one master light
      masterLight = document.createElementNS("http://www.w3.org/2000/svg", "circle");
      masterLight.setAttribute("id", "masterLight");
      masterLight.setAttribute("cx", cx);
      masterLight.setAttribute("cy", cy);
      masterLight.setAttribute("r", 100);
      masterLight.setAttribute("fill", "url(#lightGradient)");
      canvas.appendChild(masterLight);
    }

    function moveLight(dx, dy) {
      if (!masterLight) return;
      cx += dx;
      cy += dy;
      masterLight.setAttribute("cx", cx);
      masterLight.setAttribute("cy", cy);
    }

    function maskLight() {
      if (!masterLight) return;

      // Mask into shape 1
      const maskedLight1 = masterLight.cloneNode(true);
      maskedLight1.removeAttribute("id");
      maskedLight1.setAttribute("clip-path", "url(#shape1Clip)");
      canvas.appendChild(maskedLight1);
      document.getElementById("shape1Code").value += "\n" + maskedLight1.outerHTML;

      // Mask into shape 2
      const maskedLight2 = masterLight.cloneNode(true);
      maskedLight2.removeAttribute("id");
      maskedLight2.setAttribute("clip-path", "url(#shape2Clip)");
      canvas.appendChild(maskedLight2);
      document.getElementById("shape2Code").value += "\n" + maskedLight2.outerHTML;

      // Remove the interactive master light
      masterLight.remove();
      masterLight = null;
    }
  </script>
</body>
</html>
