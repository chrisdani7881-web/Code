<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Code Editor with Completion Bar</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      font-family: monospace;
    }
    .editor {
      display: flex;
      background: #1e1e1e;
      color: #ddd;
      overflow: hidden;
      height: 50%;
    }
    .lines {
      background: #2b2b2b;
      padding: 5px;
      text-align: right;
      user-select: none;
      color: #777;
    }
    textarea {
      flex: 1;
      border: none;
      padding: 5px;
      background: transparent;
      color: inherit;
      resize: none;
      outline: none;
      font-size: 14px;
      line-height: 1.5;
    }
    iframe {
      width: 100%;
      height: 50%;
      border: none;
    }
    .run-btn, .clear-btn {
      position: absolute;
      top: 10px;
      padding: 6px 12px;
      color: white;
      border: none;
      cursor: pointer;
    }
    .run-btn { left: 10px; background: #4caf50; }
    .clear-btn { left: 100px; background: #f44336; }

    .progress-container {
      width: 100%;
      height: 5px;
      background: #333;
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background: #e74c3c;
      transition: width 0.2s ease;
    }
  </style>
</head>
<body>
  <button class="run-btn" onclick="runCode()">Run</button>
  <button class="clear-btn" onclick="clearCode()">Clear</button>

  <div class="editor">
    <div class="lines" id="lineNumbers">1</div>
    <textarea id="code" oninput="updateLines()" spellcheck="false"></textarea>
  </div>

  <div class="progress-container">
    <div class="progress-bar" id="progressBar"></div>
  </div>

  <iframe id="preview"></iframe>

  <script>
    const preview = document.getElementById("preview");
    const progress = document.getElementById("progressBar");

    function runCode() {
      const code = document.getElementById("code").value;
      progress.style.width = '0%';  // Reset progress
      preview.srcdoc = code;         // Load new code

      // When the iframe finishes loading/rendering, set bar to 100%
      preview.onload = () => {
        progress.style.width = '100%';
      };
    }

    function clearCode() {
      document.getElementById("code").value = '';
      updateLines();
      progress.style.width = '0%';
    }

    function updateLines() {
      const code = document.getElementById("code");
      const lineNumbers = document.getElementById("lineNumbers");
      const lineCount = code.value.split("\n").length;
      lineNumbers.innerText = Array.from({length: lineCount}, (_, i) => i + 1).join("\n");
    }

    updateLines();
  </script>
</body>
</html>
