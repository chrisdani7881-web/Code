<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Simple Editor with Plus/Minus Controls</title>
<style>
  body {
    margin: 0;
    display: flex;
    flex-direction: column;
    height: 100vh;
    font-family: monospace;
  }
  .editor {
    display: flex;
    background: #1e1e1e;
    color: #ddd;
    overflow: hidden;
    height: 35%;
  }
  .lines {
    background: #2b2b2b;
    padding: 5px;
    text-align: right;
    user-select: none;
    color: #777;
  }
  textarea {
    flex: 1;
    border: none;
    padding: 5px;
    background: transparent;
    color: inherit;
    resize: none;
    outline: none;
    font-size: 14px;
    line-height: 1.5;
  }
  iframe {
    width: 100%;
    height: 30%;
    border: none;
  }
  .run-btn, .clear-btn {
    position: absolute;
    top: 10px;
    padding: 6px 12px;
    color: white;
    border: none;
    cursor: pointer;
  }
  .run-btn { left: 10px; background: #4caf50; }
  .clear-btn { left: 100px; background: #f44336; }

  .progress-container {
    width: 100%;
    height: 5px;
    background: #333;
  }
  .progress-bar {
    height: 100%;
    width: 0%;
    background: #e74c3c;
    transition: width 0.2s ease;
  }

  .control-panel {
    background: #222;
    color: #ddd;
    padding: 10px;
    display: none;
    flex-direction: column;
    gap: 10px;
  }
  .control-panel .control {
    display: flex;
    align-items: center;
    gap: 10px;
  }
  .control button {
    background: #555;
    color: white;
    border: none;
    padding: 2px 8px;
    cursor: pointer;
    font-size: 16px;
  }
  .control span {
    min-width: 30px;
    display: inline-block;
    text-align: center;
  }
</style>
</head>
<body>
  <button class="run-btn" onclick="runCode()">Run</button>
  <button class="clear-btn" onclick="clearCode()">Clear</button>

  <div class="editor">
    <div class="lines" id="lineNumbers">1</div>
    <textarea id="code" oninput="updateLines()" spellcheck="false"></textarea>
  </div>

  <div class="progress-container">
    <div class="progress-bar" id="progressBar"></div>
  </div>

  <div class="control-panel" id="controlPanel">
    <p><strong>Adjustable values will appear here after Run</strong></p>
  </div>

  <iframe id="preview"></iframe>

<script>
const preview = document.getElementById("preview");
const progress = document.getElementById("progressBar");
const panel = document.getElementById("controlPanel");
const codeArea = document.getElementById("code");

let controls = [];

function runCode() {
  const code = codeArea.value;
  progress.style.width = '0%';
  preview.srcdoc = code;
  panel.style.display = 'flex';

  preview.onload = () => {
    progress.style.width = '100%';
    generateControls();
  };
}

function clearCode() {
  codeArea.value = '';
  updateLines();
  progress.style.width = '0%';
  panel.style.display = 'none';
  panel.innerHTML = '<p><strong>Adjustable values will appear here after Run</strong></p>';
  controls = [];
}

function updateLines() {
  const code = codeArea.value;
  const lineNumbers = document.getElementById("lineNumbers");
  const lineCount = code.split("\n").length;
  lineNumbers.innerText = Array.from({length: lineCount}, (_, i) => i + 1).join("\n");
}

// -----------------------
// Plus/Minus Controls
// -----------------------
function generateControls() {
  panel.innerHTML = '<p><strong>Adjustable values will appear here after Run</strong></p>';
  controls = [];

  const regex = /let\s+(\w+)\s*=\s*(\d+\.?\d*)/g;
  let match;
  while ((match = regex.exec(codeArea.value)) !== null) {
    const varName = match[1];
    const value = parseInt(match[2], 10);

    const controlDiv = document.createElement('div');
    controlDiv.className = 'control';

    const label = document.createElement('span');
    label.innerText = varName + ':';

    const minusBtn = document.createElement('button');
    minusBtn.innerText = '-';

    const valueSpan = document.createElement('span');
    valueSpan.innerText = value;

    const plusBtn = document.createElement('button');
    plusBtn.innerText = '+';

    controlDiv.appendChild(label);
    controlDiv.appendChild(minusBtn);
    controlDiv.appendChild(valueSpan);
    controlDiv.appendChild(plusBtn);
    panel.appendChild(controlDiv);

    controls.push({varName, valueSpan});

    minusBtn.addEventListener('click', () => adjustValue(varName, -1));
    plusBtn.addEventListener('click', () => adjustValue(varName, 1));
  }
}

function adjustValue(varName, delta) {
  let code = codeArea.value;
  const regex = new RegExp(`let\\s+${varName}\\s*=\\s*\\d+`);
  code = code.replace(regex, (match) => {
    let currentVal = parseInt(match.split('=')[1]);
    let newVal = currentVal + delta;
    // Update the value span
    controls.forEach(ctrl => {
      if (ctrl.varName === varName) ctrl.valueSpan.innerText = newVal;
    });
    return `let ${varName}=${newVal}`;
  });
  codeArea.value = code;
  updateLines();
  preview.srcdoc = code;
}

updateLines();
</script>
</body>
</html>
