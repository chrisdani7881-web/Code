<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Editor with Variable Sliders</title>
<style>
  body {
    margin: 0;
    display: flex;
    flex-direction: column;
    height: 100vh;
    font-family: monospace;
  }
  .editor {
    display: flex;
    background: #1e1e1e;
    color: #ddd;
    overflow: hidden;
    height: 30%;
  }
  .lines {
    background: #2b2b2b;
    padding: 5px;
    text-align: right;
    user-select: none;
    color: #777;
  }
  textarea {
    flex: 1;
    border: none;
    padding: 5px;
    background: transparent;
    color: inherit;
    resize: none;
    outline: none;
    font-size: 14px;
    line-height: 1.5;
  }
  .run-btn, .clear-btn {
    position: absolute;
    top: 10px;
    padding: 6px 12px;
    color: white;
    border: none;
    cursor: pointer;
  }
  .run-btn { left: 10px; background: #4caf50; }
  .clear-btn { left: 100px; background: #f44336; }
  iframe {
    width: 100%;
    height: 40%;
    border: none;
    margin-top: 10px;
  }
  .control-panel {
    background: #222;
    color: #ddd;
    padding: 10px;
    display: none;
    flex-direction: column;
    gap: 10px;
  }
  .control-panel .control {
    display: flex;
    align-items: center;
    gap: 10px;
  }
  .control-panel label {
    flex: 1;
  }
  .control-panel input[type=range] {
    flex: 2;
    -webkit-appearance: none;
    height: 30px;
    background: #444;
    border-radius: 8px;
    outline: none;
    touch-action: pan-x;
  }
  .control-panel input[type=range]::-webkit-slider-thumb {
    -webkit-appearance: none;
    height: 30px;
    width: 30px;
    background: #e74c3c;
    border-radius: 50%;
    cursor: pointer;
    margin-top: -8px;
  }
  .control-panel input[type=range]::-moz-range-thumb {
    height: 30px;
    width: 30px;
    background: #e74c3c;
    border-radius: 50%;
    cursor: pointer;
  }
</style>
</head>
<body>
<button class="run-btn" onclick="runCode()">Run</button>
<button class="clear-btn" onclick="clearCode()">Clear</button>

<div class="editor">
  <div class="lines" id="lineNumbers">1</div>
  <textarea id="code" oninput="updateLines()" spellcheck="false"></textarea>
</div>

<div class="control-panel" id="controlPanel">
  <p><strong>Adjustable values appear after Run</strong></p>
</div>

<iframe id="preview"></iframe>

<script>
const codeArea = document.getElementById("code");
const preview = document.getElementById("preview");
const panel = document.getElementById("controlPanel");

let originalCode = '';

function runCode() {
  originalCode = codeArea.value;
  preview.srcdoc = originalCode;
  panel.style.display = 'flex';
  panel.innerHTML = '<p><strong>Adjustable values appear after Run</strong></p>';

  const lines = originalCode.split("\n");

  lines.forEach((line, lineIndex) => {
    // Look for variable assignments with numbers
    const varMatch = line.match(/\b(let|const|var)\s+([a-zA-Z_$][\w$]*)\s*=\s*(\d+\.?\d*)/);
    if (varMatch) {
      const varName = varMatch[2];
      const value = parseFloat(varMatch[3]);

      const div = document.createElement('div');
      div.className = 'control';

      const label = document.createElement('label');
      label.innerText = varName + ':';

      const slider = document.createElement('input');
      slider.type = 'range';
      slider.min = 0;
      slider.max = 500;
      slider.value = value;

      slider.oninput = () => {
        let updatedCode = [...lines];
        updatedCode[lineIndex] = line.replace(/(\d+\.?\d*)/, slider.value);
        preview.srcdoc = updatedCode.join("\n");
      };

      div.appendChild(label);
      div.appendChild(slider);
      panel.appendChild(div);
    }
  });
}

function clearCode() {
  codeArea.value = '';
  updateLines();
  preview.srcdoc = '';
  panel.style.display = 'none';
  panel.innerHTML = '<p><strong>Adjustable values appear after Run</strong></p>';
}

function updateLines() {
  const code = codeArea.value;
  const lineNumbers = document.getElementById("lineNumbers");
  const lineCount = code.split("\n").length;
  lineNumbers.innerText = Array.from({length: lineCount}, (_, i) => i + 1).join("\n");
}

updateLines();
</script>
</body>
</html>
