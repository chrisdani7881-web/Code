<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Simple Editor with Static Control Panel</title>
<style>
  body {
    margin: 0;
    display: flex;
    flex-direction: column;
    height: 100vh;
    font-family: monospace;
  }

  /* Editor area */
  .editor {
    display: flex;
    background: #1e1e1e;
    color: #ddd;
    overflow: hidden;
    height: 30%;
  }
  .lines {
    background: #2b2b2b;
    padding: 5px;
    text-align: right;
    user-select: none;
    color: #777;
  }
  textarea {
    flex: 1;
    border: none;
    padding: 5px;
    background: transparent;
    color: inherit;
    resize: none;
    outline: none;
    font-size: 14px;
    line-height: 1.5;
  }

  /* Buttons */
  .run-btn, .clear-btn {
    position: absolute;
    top: 10px;
    padding: 6px 12px;
    color: white;
    border: none;
    cursor: pointer;
  }
  .run-btn { left: 10px; background: #4caf50; }
  .clear-btn { left: 100px; background: #f44336; }

  /* Preview */
  iframe {
    width: 100%;
    height: 35%;
    border: none;
    margin-top: 10px;
  }

  /* Control panel */
  .control-panel {
    background: #222;
    color: #ddd;
    padding: 10px;
    display: none;
    flex-direction: column;
    gap: 10px;
  }
  .control-panel .control {
    display: flex;
    align-items: center;
    gap: 10px;
  }
  .control-panel label {
    flex: 1;
  }

  .control-panel input[type=range] {
    flex: 2;
    -webkit-appearance: none;
    height: 30px;
    background: #444;
    border-radius: 8px;
    outline: none;
    touch-action: pan-x;
  }
  .control-panel input[type=range]::-webkit-slider-thumb {
    -webkit-appearance: none;
    height: 30px;
    width: 30px;
    background: #e74c3c;
    border-radius: 50%;
    cursor: pointer;
    margin-top: -8px;
  }
  .control-panel input[type=range]::-moz-range-thumb {
    height: 30px;
    width: 30px;
    background: #e74c3c;
    border-radius: 50%;
    cursor: pointer;
  }
</style>
</head>
<body>
  <button class="run-btn" onclick="runCode()">Run</button>
  <button class="clear-btn" onclick="clearCode()">Clear</button>

  <!-- Editor -->
  <div class="editor">
    <div class="lines" id="lineNumbers">1</div>
    <textarea id="code" oninput="updateLines()" spellcheck="false"></textarea>
  </div>

  <!-- Control panel -->
  <div class="control-panel" id="controlPanel">
    <p><strong>Adjustable values appear here after Run</strong></p>
  </div>

  <!-- Preview -->
  <iframe id="preview"></iframe>

<script>
const codeArea = document.getElementById("code");
const preview = document.getElementById("preview");
const panel = document.getElementById("controlPanel");

// Keep track of slider controls
let controls = [];
let previewCode = '';

function runCode() {
  previewCode = codeArea.value;
  preview.srcdoc = previewCode;

  panel.style.display = 'flex';
  panel.innerHTML = '<p><strong>Adjustable values appear here after Run</strong></p>';
  controls = [];

  // Parse code for numeric values declared with let
  const regex = /let\s+(\w+)\s*=\s*(\d+\.?\d*)/g;
  let match;
  while ((match = regex.exec(codeArea.value)) !== null) {
    const varName = match[1];
    const value = parseFloat(match[2]);

    const div = document.createElement('div');
    div.className = 'control';

    const label = document.createElement('label');
    label.innerText = varName + ':';

    const slider = document.createElement('input');
    slider.type = 'range';
    slider.min = 0;
    slider.max = 300;
    slider.value = value;

    // Slider changes preview only, not code
    slider.oninput = () => {
      let updatedCode = previewCode.replace(
        new RegExp(`let\\s+${varName}\\s*=\\s*\\d+\\.?\\d*`),
        `let ${varName}=${slider.value}`
      );
      preview.srcdoc = updatedCode;
    };

    div.appendChild(label);
    div.appendChild(slider);
    panel.appendChild(div);
    controls.push({varName, slider});
  }
}

function clearCode() {
  codeArea.value = '';
  updateLines();
  preview.srcdoc = '';
  panel.style.display = 'none';
  panel.innerHTML = '<p><strong>Adjustable values appear here after Run</strong></p>';
  controls = [];
}

function updateLines() {
  const code = codeArea.value;
  const lineNumbers = document.getElementById("lineNumbers");
  const lineCount = code.split("\n").length;
  lineNumbers.innerText = Array.from({length: lineCount}, (_, i) => i + 1).join("\n");
}

updateLines();
</script>
</body>
</html>
