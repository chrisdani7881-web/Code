<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Light Clipped Inside Multiple Shapes</title>
  <style>
    body {
      background: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: white;
      font-family: sans-serif;
    }
    svg {
      border: 1px solid #555;
      background: black;
    }
    .controls {
      margin-top: 10px;
    }
    button {
      margin: 2px;
      padding: 5px 10px;
      background: #222;
      color: white;
      border: 1px solid #555;
      cursor: pointer;
    }
    button:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <svg id="canvas" width="500" height="400">
    <defs>
      <!-- Gradient for light -->
      <radialGradient id="lightGradient" cx="50%" cy="50%" r="50%">
        <stop offset="0%" stop-color="white" stop-opacity="1" />
        <stop offset="100%" stop-color="black" stop-opacity="0" />
      </radialGradient>

      <!-- Clip paths for shapes -->
      <clipPath id="shape1Clip">
        <rect id="shape1" x="50" y="100" width="150" height="150" fill="blue"/>
      </clipPath>
      <clipPath id="shape2Clip">
        <rect id="shape2" x="300" y="100" width="100" height="100" fill="red"/>
      </clipPath>
    </defs>

    <!-- Shapes visible -->
    <rect x="50" y="100" width="150" height="150" fill="blue" />
    <rect x="300" y="100" width="100" height="100" fill="red" />

    <!-- Master light (on top, unclipped) -->
    <circle id="masterLight" cx="150" cy="175" r="80" fill="url(#lightGradient)" />
  </svg>

  <div class="controls">
    <button onclick="moveLight(0, -10)">Up</button>
    <button onclick="moveLight(-10, 0)">Left</button>
    <button onclick="moveLight(10, 0)">Right</button>
    <button onclick="moveLight(0, 10)">Down</button>
    <button onclick="maskShape('shape1')">Mask Shape 1</button>
    <button onclick="maskShape('shape2')">Mask Shape 2</button>
  </div>

  <script>
    const masterLight = document.getElementById("masterLight");
    let cx = 150, cy = 175;

    function moveLight(dx, dy) {
      cx += dx;
      cy += dy;
      masterLight.setAttribute("cx", cx);
      masterLight.setAttribute("cy", cy);
    }

    function maskShape(shapeId) {
      const canvas = document.getElementById("canvas");
      // Clone master light
      const newLight = masterLight.cloneNode(true);
      if(shapeId === 'shape1') {
        newLight.setAttribute("clip-path", "url(#shape1Clip)");
      } else if(shapeId === 'shape2') {
        newLight.setAttribute("clip-path", "url(#shape2Clip)");
      }
      canvas.appendChild(newLight);
    }
  </script>
</body>
</html>
