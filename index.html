<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Light on Shape</title>
<style>
  body {
    margin: 0;
    background: black;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }

  #controls { margin-bottom: 20px; }
  button { padding: 10px 20px; margin-right: 10px; cursor: pointer; }

  #preview {
    position: relative;
    width: 300px;
    height: 300px;
    background: black;
  }

  .shape {
    width: 150px;
    height: 150px;
    background: green;
    position: absolute;
    top: 75px;
    left: 75px;
  }

  .light {
    width: 200px;
    height: 200px;
    border-radius: 50%;
    position: absolute;
    top: 50px;
    left: 50px;
    background: radial-gradient(circle, rgba(255,255,255,1) 0%, rgba(255,255,0,0.2) 70%, rgba(255,255,0,0) 100%);
    filter: blur(15px);
    /* Mask so light only shows on shape */
    -webkit-mask-image: url(#mask-shape);
    -webkit-mask-repeat: no-repeat;
    -webkit-mask-position: center;
    -webkit-mask-size: 150px 150px;
    mask-image: url(#mask-shape);
    mask-repeat: no-repeat;
    mask-position: center;
    mask-size: 150px 150px;
  }
</style>
</head>
<body>

<div id="controls">
  <button id="runBtn">Run</button>
  <button id="lightBtn">Light</button>
</div>

<div id="preview"></div>

<!-- SVG mask definition -->
<svg width="0" height="0">
  <defs>
    <mask id="mask-shape">
      <rect x="0" y="0" width="150" height="150" fill="white"/>
    </mask>
  </defs>
</svg>

<script>
const preview = document.getElementById('preview');
const runBtn = document.getElementById('runBtn');
const lightBtn = document.getElementById('lightBtn');

let lightAdded = false;

runBtn.addEventListener('click', () => {
  preview.innerHTML = '';
  const square = document.createElement('div');
  square.className = 'shape';
  preview.appendChild(square);

  if (lightAdded) {
    const light = document.createElement('div');
    light.className = 'light';
    preview.appendChild(light);
  }
});

lightBtn.addEventListener('click', () => {
  lightAdded = true;
  // Optionally run immediately
  runBtn.click();
});
</script>

</body>
</html>
