<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Simple Editor with Layer Selection Window</title>
<style>
  body {
    margin: 0;
    display: flex;
    flex-direction: column;
    height: 100vh;
    font-family: monospace;
  }

  .editor {
    display: flex;
    background: #1e1e1e;
    color: #ddd;
    overflow: hidden;
    height: 30%;
  }
  .lines {
    background: #2b2b2b;
    padding: 5px;
    text-align: right;
    user-select: none;
    color: #777;
  }
  textarea {
    flex: 1;
    border: none;
    padding: 5px;
    background: transparent;
    color: inherit;
    resize: none;
    outline: none;
    font-size: 14px;
    line-height: 1.5;
  }

  .run-btn, .clear-btn, .layer-btn {
    position: absolute;
    top: 10px;
    padding: 6px 12px;
    color: white;
    border: none;
    cursor: pointer;
  }
  .run-btn { left: 10px; background: #4caf50; }
  .clear-btn { left: 100px; background: #f44336; }
  .layer-btn { left: 200px; background: #2196f3; display: none; }

  iframe {
    width: 100%;
    height: 40%;
    border: none;
    margin-top: 10px;
  }

  #layerWindow {
    display: none;
    background:#333;
    color:white;
    padding:10px;
    margin-top:10px;
  }
  #selectedLayers {
    background:#222;
    padding:5px;
    margin-top:5px;
    min-height:30px;
  }
</style>
</head>
<body>
<button class="run-btn" onclick="runCode()">Run</button>
<button class="clear-btn" onclick="clearCode()">Clear</button>
<button class="layer-btn" id="layerSelectBtn" onclick="enterLayerSelection()">Layer Selection</button>

<div class="editor">
  <div class="lines" id="lineNumbers">1</div>
  <textarea id="code" oninput="updateLines()" spellcheck="false"></textarea>
</div>

<iframe id="preview"></iframe>

<!-- Layer selection window -->
<div id="layerWindow">
  <h3>Layer Selection Mode</h3>
  <p>Click on shapes in the preview to add them as layers.</p>
  <div id="selectedLayers"></div>
  <button onclick="exitLayerSelection()">Done</button>
</div>

<script>
const codeArea = document.getElementById("code");
const preview = document.getElementById("preview");
const layerBtn = document.getElementById("layerSelectBtn");
const layerWindow = document.getElementById("layerWindow");
const selectedLayersDiv = document.getElementById("selectedLayers");

let originalCode = '';
let selectedLayers = [];

function runCode() {
  originalCode = codeArea.value;
  preview.srcdoc = originalCode;
  layerBtn.style.display = 'inline-block';
}

function enterLayerSelection() {
  layerWindow.style.display = 'block';
  selectedLayersDiv.innerHTML = "<p>No layers selected yet.</p>";
  selectedLayers = [];
}

function exitLayerSelection() {
  layerWindow.style.display = 'none';
}

function clearCode() {
  codeArea.value = '';
  updateLines();
  preview.srcdoc = '';
  layerBtn.style.display = 'none';
  layerWindow.style.display = 'none';
  selectedLayers = [];
}

function updateLines() {
  const code = codeArea.value;
  const lineNumbers = document.getElementById("lineNumbers");
  const lineCount = code.split("\n").length;
  lineNumbers.innerText = Array.from({length: lineCount}, (_, i) => i + 1).join("\n");
}

updateLines();
</script>
</body>
</html>
