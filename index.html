<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Light Masked on Multiple Shapes</title>
  <style>
    body {
      background: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: white;
      font-family: sans-serif;
    }
    svg {
      border: 1px solid #555;
      background: black;
    }
    .controls {
      margin-top: 10px;
    }
    button {
      margin: 2px;
      padding: 5px 10px;
      background: #222;
      color: white;
      border: 1px solid #555;
      cursor: pointer;
    }
    button:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <svg id="canvas" width="500" height="400">
    <defs>
      <radialGradient id="lightGradient" cx="50%" cy="50%" r="50%">
        <stop offset="0%" stop-color="white" stop-opacity="1" />
        <stop offset="100%" stop-color="black" stop-opacity="0" />
      </radialGradient>

      <!-- Clip paths for shapes -->
      <clipPath id="shape1Clip">
        <rect x="50" y="100" width="150" height="150" />
      </clipPath>
      <clipPath id="shape2Clip">
        <rect x="300" y="100" width="100" height="100" />
      </clipPath>
    </defs>

    <!-- Shapes -->
    <rect id="shape1" x="50" y="100" width="150" height="150" fill="blue" />
    <rect id="shape2" x="300" y="100" width="100" height="100" fill="red" />

    <!-- Master light -->
    <circle id="masterLight" cx="150" cy="175" r="80" fill="url(#lightGradient)" />
  </svg>

  <div class="controls">
    <button onclick="moveLight(0, -10)">Up</button>
    <button onclick="moveLight(-10, 0)">Left</button>
    <button onclick="moveLight(10, 0)">Right</button>
    <button onclick="moveLight(0, 10)">Down</button>
    <button onclick="applyMask()">Mask</button>
  </div>

  <script>
    const masterLight = document.getElementById("masterLight");
    const canvas = document.getElementById("canvas");
    let cx = 150, cy = 175;

    function moveLight(dx, dy) {
      cx += dx;
      cy += dy;
      masterLight.setAttribute("cx", cx);
      masterLight.setAttribute("cy", cy);
    }

    function applyMask() {
      // Remove previous masked lights
      document.querySelectorAll('.maskedLight').forEach(el => el.remove());

      // List of shapes and corresponding clip paths
      const shapes = [
        { clip: 'shape1Clip' },
        { clip: 'shape2Clip' }
      ];

      shapes.forEach(s => {
        const newLight = masterLight.cloneNode(true);
        newLight.classList.add('maskedLight');
        newLight.setAttribute('clip-path', `url(#${s.clip})`);
        canvas.appendChild(newLight);
      });
    }
  </script>
</body>
</html>
