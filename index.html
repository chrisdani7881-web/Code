<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Master Light with Mask</title>
  <style>
    body {
      background: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: white;
      font-family: sans-serif;
    }
    svg {
      border: 1px solid #555;
      background: black;
    }
    .controls {
      margin-top: 10px;
    }
    button {
      margin: 2px;
      padding: 5px 10px;
      background: #222;
      color: white;
      border: 1px solid #555;
      cursor: pointer;
    }
    button:hover {
      background: #444;
    }
    textarea {
      margin-top: 10px;
      width: 400px;
      height: 100px;
      background: #111;
      color: white;
      border: 1px solid #555;
      padding: 5px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <svg id="canvas" width="400" height="400">
    <defs>
      <!-- Gradient for light -->
      <radialGradient id="lightGradient" cx="50%" cy="50%" r="50%">
        <stop offset="0%" stop-color="white" stop-opacity="1" />
        <stop offset="100%" stop-color="black" stop-opacity="0" />
      </radialGradient>

      <!-- Clip path for the shape -->
      <clipPath id="shapeClip">
        <rect id="shape" x="100" y="100" width="200" height="200" />
      </clipPath>
    </defs>

    <!-- Visible shape -->
    <rect x="100" y="100" width="200" height="200" fill="blue" />

    <!-- Master light will be added dynamically -->
  </svg>

  <div class="controls">
    <button onclick="addLight()">Add Light</button>
    <button onclick="maskLight()">Mask Light</button><br>
    <button onclick="moveLight(0, -10)">Up</button><br>
    <button onclick="moveLight(-10, 0)">Left</button>
    <button onclick="moveLight(10, 0)">Right</button><br>
    <button onclick="moveLight(0, 10)">Down</button>
  </div>

  <textarea id="shapeCode" readonly>
<svg width="400" height="400">
  <defs>
    <radialGradient id="lightGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="white" stop-opacity="1" />
      <stop offset="100%" stop-color="black" stop-opacity="0" />
    </radialGradient>
    <clipPath id="shapeClip">
      <rect x="100" y="100" width="200" height="200" />
    </clipPath>
  </defs>
  <rect x="100" y="100" width="200" height="200" fill="blue" />
</svg>
  </textarea>

  <script>
    const canvas = document.getElementById("canvas");
    const shapeCode = document.getElementById("shapeCode");
    let masterLight = null;
    let cx = 200, cy = 200;

    function addLight() {
      if (masterLight) return; // only one master light
      masterLight = document.createElementNS("http://www.w3.org/2000/svg", "circle");
      masterLight.setAttribute("id", "masterLight");
      masterLight.setAttribute("cx", cx);
      masterLight.setAttribute("cy", cy);
      masterLight.setAttribute("r", 100);
      masterLight.setAttribute("fill", "url(#lightGradient)");
      canvas.appendChild(masterLight);
    }

    function moveLight(dx, dy) {
      if (!masterLight) return;
      cx += dx;
      cy += dy;
      masterLight.setAttribute("cx", cx);
      masterLight.setAttribute("cy", cy);
    }

    function maskLight() {
      if (!masterLight) return;

      // Clone master light
      const maskedLight = masterLight.cloneNode(true);
      maskedLight.removeAttribute("id"); // unique
      maskedLight.setAttribute("clip-path", "url(#shapeClip)");

      // Add to canvas above shape
      canvas.appendChild(maskedLight);

      // Update textarea with current masked light code
      shapeCode.value = canvas.innerHTML;

      // Remove the interactive master light
      masterLight.remove();
      masterLight = null;
    }
  </script>
</body>
</html>
