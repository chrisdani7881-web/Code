<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Code Editor with Layer Selection and Move</title>
<style>
  body { margin: 0; font-family: monospace; display: flex; flex-direction: column; height: 100vh; }

  /* Editor layout */
  .editor { display: flex; background: #1e1e1e; color: #ddd; overflow: hidden; height: 30%; }
  .lines { background: #2b2b2b; padding: 5px; text-align: right; color: #777; user-select: none; }
  textarea { flex: 1; background: transparent; border: none; color: inherit; padding: 5px; outline: none; font-size: 14px; line-height: 1.5; }

  /* Buttons */
  .run-btn, .clear-btn, #layerBtn, #moveBtn { padding: 6px 12px; margin: 5px; cursor: pointer; border: none; color: white; }
  .run-btn { background: #4caf50; }
  .clear-btn { background: #f44336; }
  #layerBtn { background: #2196F3; }
  #moveBtn { background: #ff9800; }

  /* Preview iframe */
  iframe { width: 100%; height: 40%; border: 1px solid #000; margin-top: 10px; }

  /* Layer panel */
  #layerPanel { background: #222; color: #ddd; padding: 10px; display: none; flex-direction: row; gap: 10px; flex-wrap: wrap; position: relative; }
  .layerItem { border: 1px solid #555; width: 80px; height: 80px; display: flex; align-items: center; justify-content: center; overflow: hidden; cursor: pointer; position: relative; }
  
  /* Highlight for selected element in preview */
  .highlight { outline: 2px solid red; }
</style>
</head>
<
<!-- Buttons -->
<button class="run-btn" onclick="runCode()">Run</button>
<button class="clear-btn" onclick="clearCode()">Clear</button>
<button id="layerBtn">Layer Selection</button>
<button id="moveBtn">Move Layer</button>

<!-- Editor -->
<div class="editor">
  <div class="lines" id="lineNumbers">1</div>
  <textarea id="code" oninput="updateLines()" spellcheck="false">// Type HTML, SVG, CSS, JS here
<div style="width:100px;height:100px;background:orange;margin:20px;">Box</div>
<p style="color:blue;font-size:20px;">Hello World</p>
<svg width="100" height="100"><circle cx="50" cy="50" r="40" fill="green"/></svg>
<img src="https://via.placeholder.com/50" />
  </textarea>
</div>

<!-- Preview -->
<iframe id="preview"></iframe>

<!-- Layer panel -->
<div id="layerPanel"></div>

<script>
const codeArea = document.getElementById("code");
const lineNumbers = document.getElementById("lineNumbers");
const preview = document.getElementById("preview");
const layerBtn = document.getElementById('layerBtn');
const layerPanel = document.getElementById('layerPanel');
const moveBtn = document.getElementById('moveBtn');

let layerMode = false;
let selectedLayer = null;
let isMoving = false;

// Update line numbers
function updateLines() {
  const code = codeArea.value;
  const lineCount = code.split("\n").length;
  lineNumbers.innerText = Array.from({length: lineCount}, (_, i) => i + 1).join("\n");
}
updateLines();

// Run code: display in iframe
function runCode() {
  preview.srcdoc = codeArea.value;
  layerPanel.style.display = 'none';
  selectedLayer = null;
}

// Clear editor and preview
function clearCode() {
  codeArea.value = '';
  updateLines();
  preview.srcdoc = '';
  layerPanel.style.display = 'none';
  selectedLayer = null;
}

// Toggle layer selection
layerBtn.addEventListener('click', () => {
  layerMode = !layerMode;
  layerPanel.style.display = layerMode ? 'flex' : 'none';
  layerBtn.textContent = layerMode ? 'Exit Layer Selection' : 'Layer Selection';
  
  if (!layerMode) {
    const doc = preview.contentDocument || preview.contentWindow.document;
    doc.querySelectorAll('*').forEach(el => el.classList.remove('highlight'));
  }
});

// Layer selection inside iframe
preview.addEventListener('load', () => {
  const doc = preview.contentDocument || preview.contentWindow.document;
  
  doc.body.addEventListener('click', e => {
    if (!layerMode) return;
    e.preventDefault();
    e.stopPropagation();
    
    const target = e.target;
    if (target === doc.body) return;

    // Highlight selected element
    target.classList.add('highlight');

    // Add exact visual copy to layer panel
    const layerItem = document.createElement('div');
    layerItem.className = 'layerItem';
    
    const wrapper = document.createElement('div');
    wrapper.style.transform = 'scale(0.6)';
    wrapper.style.transformOrigin = 'top left';
    wrapper.style.width = target.offsetWidth + 'px';
    wrapper.style.height = target.offsetHeight + 'px';
    wrapper.innerHTML = target.outerHTML;
    
    layerItem.appendChild(wrapper);
    layerPanel.appendChild(layerItem);
  }, true);
});

// Select layer in panel
layerPanel.addEventListener('click', e => {
  let target = e.target;
  while (target && !target.classList.contains('layerItem')) {
    target = target.parentElement;
  }
  if (!target) return;

  // Clear previous selection
  layerPanel.querySelectorAll('.layerItem').forEach(l => l.style.border = '1px solid #555');
  
  selectedLayer = target;
  selectedLayer.style.border = '2px solid yellow';
});

// Move button logic
moveBtn.addEventListener('click', () => {
  if (!selectedLayer) return;
  isMoving = !isMoving;
  moveBtn.textContent = isMoving ? 'Stop Moving' : 'Move Layer';
});

// Drag functionality
layerPanel.addEventListener('mousemove', e => {
  if (!isMoving || !selectedLayer) return;
  
  const rect = layerPanel.getBoundingClientRect();
  selectedLayer.style.position = 'absolute';
  selectedLayer.style.left = (e.clientX - rect.left - selectedLayer.offsetWidth / 2) + 'px';
  selectedLayer.style.top = (e.clientY - rect.top - selectedLayer.offsetHeight / 2) + 'px';
});

layerPanel.addEventListener('mouseup', () => {
  if (isMoving) isMoving = false;
  moveBtn.textContent = 'Move Layer';
});
</script>

</body>
</html>
