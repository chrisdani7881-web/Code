<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Code Editor</title>
<style>
    body {
        margin: 0;
        font-family: monospace;
        display: flex;
        flex-direction: column;
        height: 100vh;
        background: #1e1e1e;
    }

    .editor {
        display: flex;
        background: #1e1e1e;
        color: #ddd;
        overflow: hidden;
        height: 30%;
    }

    .lines {
        background: #2b2b2b;
        padding: 5px;
        text-align: right;
        color: #777;
        user-select: none;
    }

    textarea {
        flex: 1;
        background: transparent;
        border: none;
        color: inherit;
        padding: 5px;
        outline: none;
        font-size: 14px;
        line-height: 1.5;
    }

    button {
        padding: 8px 14px;
        margin: 5px;
        cursor: pointer;
        border: none;
        color: white;
        font-size: 14px;
        border-radius: 4px;
        transition: transform 0.2s ease, background 0.2s ease, box-shadow 0.2s ease;
    }

    .run-btn {
        background: #4caf50;
    }
    .run-btn:hover {
        background: #45a049;
        transform: scale(1.05);
        box-shadow: 0 0 10px rgba(76, 175, 80, 0.7);
    }

    .clear-btn {
        background: #f44336;
    }
    .clear-btn:hover {
        background: #da3c30;
        transform: scale(1.05);
        box-shadow: 0 0 10px rgba(244, 67, 54, 0.7);
    }

    iframe {
        width: 100%;
        height: 70%;
        border: 1px solid #000;
        margin-top: 10px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
</style>
</head>
<body>

<button class="run-btn" onclick="runCode()">Run</button>
<button class="clear-btn" onclick="clearCode()">Clear</button>

<div class="editor">
    <div class="lines" id="lineNumbers">1</div>
    <textarea id="code" oninput="updateLines()" spellcheck="false">// Blue circle example
<svg width="100" height="100">
  <circle cx="50" cy="50" r="40" fill="blue"/>
</svg>
    </textarea>
</div>

<iframe id="preview"></iframe>

<script>
const codeArea = document.getElementById("code");
const lineNumbers = document.getElementById("lineNumbers");
const preview = document.getElementById("preview");

function updateLines() {
    const code = codeArea.value;
    const lineCount = code.split("\n").length;
    lineNumbers.innerText = Array.from({length: lineCount}, (_, i) => i + 1).join("\n");
}
updateLines();

function runCode() {
    preview.srcdoc = codeArea.value;
}

function clearCode() {
    codeArea.value = '';
    updateLines();
    preview.srcdoc = '';
}
</script>
</body>
</html>
