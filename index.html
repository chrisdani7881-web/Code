<script>
const codeArea = document.getElementById("code");
const preview1 = document.getElementById("preview1");
const preview2 = document.getElementById("preview2");
const progress = document.getElementById("progressBar");
const panel = document.getElementById("controlPanel");
let controls = [];
let secondPreviewCode = '';

// Debounce function for smooth slider updates
function debounce(func, wait) {
  let timeout;
  return function (...args) {
    clearTimeout(timeout);
    timeout = setTimeout(() => func.apply(this, args), wait);
  };
}

function runCode() {
  const code = codeArea.value;
  progress.style.width = '0%';

  // First preview shows raw code
  preview1.srcdoc = code;

  // Second preview uses code initially
  secondPreviewCode = code;
  preview2.srcdoc = secondPreviewCode;

  panel.style.display = 'flex';
  panel.innerHTML = '<p><strong>Adjustable values for second preview appear here</strong></p>';

  preview1.onload = preview2.onload = () => {
    progress.style.width = '100%';
    generateSliders();
  };
}

function clearCode() {
  codeArea.value = '';
  updateLines();
  progress.style.width = '0%';
  panel.style.display = 'none';
  panel.innerHTML = '<p><strong>Adjustable values for second preview appear here</strong></p>';
  preview1.srcdoc = '';
  preview2.srcdoc = '';
  controls = [];
}

function updateLines() {
  const code = codeArea.value;
  const lineNumbers = document.getElementById("lineNumbers");
  const lineCount = code.split("\n").length;
  lineNumbers.innerText = Array.from({length: lineCount}, (_, i) => i + 1).join("\n");
}

function generateSliders() {
  panel.innerHTML = '<p><strong>Adjustable values for second preview appear here</strong></p>';
  controls = [];

  const regex = /let\s+(\w+)\s*=\s*(\d+\.?\d*)/g;
  let match;
  while ((match = regex.exec(codeArea.value)) !== null) {
    const varName = match[1];
    const value = parseFloat(match[2]);

    const div = document.createElement('div');
    div.className = 'control';

    const label = document.createElement('label');
    label.innerText = varName + ':';

    const slider = document.createElement('input');
    slider.type = 'range';
    slider.min = 0;
    slider.max = 300;
    slider.value = value;

    // Smooth slider for second preview with debounce
    slider.oninput = debounce(() => {
      const regexVar = new RegExp(`let\\s+${varName}\\s*=\\s*\\d+\\.?\\d*`);
      secondPreviewCode = secondPreviewCode.replace(regexVar, `let ${varName}=${slider.value}`);
      preview2.srcdoc = secondPreviewCode;
      slider.value = slider.value; // Ensure slider thumb stays at the new value
    }, 100); // 100ms for smooth sliding

    div.appendChild(label);
    div.appendChild(slider);
    panel.appendChild(div);

    controls.push({varName, slider});
  }
}

updateLines();
</script>
