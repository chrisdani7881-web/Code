<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Code Editor</title>
<style>
    body {
        margin: 0;
        font-family: monospace;
        background: #1e1e1e;
        color: #ddd;
        display: flex;
        flex-direction: column;
        height: 100vh;
    }
    .editor-controls {
        display: flex;
        gap: 5px;
        padding: 5px;
    }
    button {
        padding: 8px 14px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        color: #fff;
        transition: transform 0.2s ease, background 0.2s ease;
    }
    .run-btn { background: #4caf50; }
    .run-btn:hover { background: #45a049; transform: scale(1.05); }
    .clear-btn { background: #f44336; }
    .clear-btn:hover { background: #da3c30; transform: scale(1.05); }

    textarea {
        flex: 1;
        background: #2b2b2b;
        border: none;
        color: #ddd;
        padding: 10px;
        font-size: 14px;
        outline: none;
        resize: none;
    }

    iframe {
        width: 100%;
        height: 40%;
        border: 1px solid #000;
        margin-top: 5px;
        border-radius: 4px;
        background: #fff;
    }
</style>
</head>
<body>

<div class="editor-controls">
    <button class="run-btn" onclick="runCode()">Run</button>
    <button class="clear-btn" onclick="clearCode()">Clear</button>
</div>

<textarea id="code" placeholder="Type HTML/CSS/JS here..."></textarea>

<iframe id="preview"></iframe>

<script>
const codeArea = document.getElementById('code');
const preview = document.getElementById('preview');

function runCode() {
    const doc = preview.contentDocument || preview.contentWindow.document;
    doc.open();
    doc.write(codeArea.value);
    doc.close();
}

function clearCode() {
    codeArea.value = '';
    const doc = preview.contentDocument || preview.contentWindow.document;
    doc.open();
    doc.write('');
    doc.close();
}
</script>

</body>
</html>
