<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Simple Editor with Dynamic Control Panel</title>
<style>
  body {
    margin: 0;
    display: flex;
    flex-direction: column;
    height: 100vh;
    font-family: monospace;
  }
  .editor {
    display: flex;
    background: #1e1e1e;
    color: #ddd;
    overflow: hidden;
    height: 35%;
  }
  .lines {
    background: #2b2b2b;
    padding: 5px;
    text-align: right;
    user-select: none;
    color: #777;
  }
  textarea {
    flex: 1;
    border: none;
    padding: 5px;
    background: transparent;
    color: inherit;
    resize: none;
    outline: none;
    font-size: 14px;
    line-height: 1.5;
  }
  iframe {
    width: 100%;
    height: 30%;
    border: none;
  }
  .run-btn, .clear-btn {
    position: absolute;
    top: 10px;
    padding: 6px 12px;
    color: white;
    border: none;
    cursor: pointer;
  }
  .run-btn { left: 10px; background: #4caf50; }
  .clear-btn { left: 100px; background: #f44336; }

  .progress-container {
    width: 100%;
    height: 5px;
    background: #333;
  }
  .progress-bar {
    height: 100%;
    width: 0%;
    background: #e74c3c;
    transition: width 0.2s ease;
  }

  .control-panel {
    background: #222;
    color: #ddd;
    padding: 10px;
    display: none;
    flex-direction: column;
    gap: 10px;
  }
  .control-panel label {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  /* Mobile-friendly slider */
  .control-panel input[type=range] {
    -webkit-appearance: none;
    width: 100%;
    height: 30px;        /* taller for touch */
    margin-left: 10px;
    background: #444;
    border-radius: 8px;
    outline: none;
    touch-action: pan-x; /* improve mobile dragging */
  }
  .control-panel input[type=range]::-webkit-slider-thumb {
    -webkit-appearance: none;
    height: 30px;
    width: 30px;
    background: #e74c3c;
    border-radius: 50%;
    cursor: pointer;
    margin-top: -8px; /* center thumb on track */
  }
  .control-panel input[type=range]::-moz-range-thumb {
    height: 30px;
    width: 30px;
    background: #e74c3c;
    border-radius: 50%;
    cursor: pointer;
  }
</style>
</head>
<body>
  <button class="run-btn" onclick="runCode()">Run</button>
  <button class="clear-btn" onclick="clearCode()">Clear</button>

  <div class="editor">
    <div class="lines" id="lineNumbers">1</div>
    <textarea id="code" oninput="updateLines()" spellcheck="false"></textarea>
  </div>

  <div class="progress-container">
    <div class="progress-bar" id="progressBar"></div>
  </div>

  <div class="control-panel" id="controlPanel">
    <p><strong>Adjustable values will appear here after Run</strong></p>
  </div>

  <iframe id="preview"></iframe>

<script>
const preview = document.getElementById("preview");
const progress = document.getElementById("progressBar");
const panel = document.getElementById("controlPanel");
const codeArea = document.getElementById("code");

let controls = [];

function runCode() {
  const code = codeArea.value;
  progress.style.width = '0%';
  preview.srcdoc = code;
  panel.style.display = 'flex';

  preview.onload = () => {
    progress.style.width = '100%';
    generateControls();
  };
}

function clearCode() {
  codeArea.value = '';
  updateLines();
  progress.style.width = '0%';
  panel.style.display = 'none';
  panel.innerHTML = '<p><strong>Adjustable values will appear here after Run</strong></p>';
  controls = [];
}

function updateLines() {
  const code = codeArea.value;
  const lineNumbers = document.getElementById("lineNumbers");
  const lineCount = code.split("\n").length;
  lineNumbers.innerText = Array.from({length: lineCount}, (_, i) => i + 1).join("\n");
}

// -----------------------
// Dynamic slider controls
// -----------------------
function generateControls() {
  panel.innerHTML = '<p><strong>Adjustable values will appear here after Run</strong></p>';
  controls = [];

  const regex = /let\s+(\w+)\s*=\s*(\d+\.?\d*)/g;
  let match;
  while ((match = regex.exec(codeArea.value)) !== null) {
    const varName = match[1];
    const value = match[2];

    const label = document.createElement('label');
    label.innerText = varName + ':';

    const slider = document.createElement('input');
    slider.type = 'range';
    slider.min = 0;
    slider.max = 300;
    slider.value = value;
    slider.dataset.var = varName;

    const span = document.createElement('span');
    span.innerText = value;

    label.appendChild(slider);
    label.appendChild(span);
    panel.appendChild(label);

    controls.push({varName, slider, span});
  }

  controls.forEach(ctrl => {
    ctrl.slider.oninput = () => {
      ctrl.span.innerText = ctrl.slider.value;
      updatePreview(ctrl.varName, ctrl.slider.value);
    };
  });
}

function updatePreview(varName, value) {
  let code = codeArea.value;
  const regex = new RegExp(`let\\s+${varName}\\s*=\\s*\\d+\\.?\\d*`);
  code = code.replace(regex, `let ${varName}=${value}`);
  preview.srcdoc = code;
}

updateLines();
</script>
</body>
</html>
