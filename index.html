<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Light Clipped Inside Shape</title>
  <style>
    body {
      background: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: white;
      font-family: sans-serif;
    }
    svg {
      border: 1px solid #555;
      background: black;
    }
    .controls {
      margin-top: 10px;
    }
    button {
      margin: 2px;
      padding: 5px 10px;
      background: #222;
      color: white;
      border: 1px solid #555;
      cursor: pointer;
    }
    button:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <svg id="canvas" width="400" height="400">
    <defs>
      <!-- Gradient for light -->
      <radialGradient id="lightGradient" cx="50%" cy="50%" r="50%">
        <stop offset="0%" stop-color="white" stop-opacity="1" />
        <stop offset="100%" stop-color="black" stop-opacity="0" />
      </radialGradient>

      <!-- Clip path for the shape -->
      <clipPath id="shapeClip">
        <rect id="shape" x="100" y="100" width="200" height="200" fill="blue"/>
      </clipPath>
    </defs>

    <!-- Shape visible -->
    <rect x="100" y="100" width="200" height="200" fill="blue" />

    <!-- Light clipped inside shape -->
    <circle id="light" cx="200" cy="200" r="100" fill="url(#lightGradient)" clip-path="url(#shapeClip)" />
  </svg>

  <div class="controls">
    <button onclick="moveLight(0, -10)">Up</button><br>
    <button onclick="moveLight(-10, 0)">Left</button>
    <button onclick="moveLight(10, 0)">Right</button><br>
    <button onclick="moveLight(0, 10)">Down</button>
  </div>

  <script>
    const light = document.getElementById("light");
    let cx = 200, cy = 200;

    function moveLight(dx, dy) {
      cx += dx;
      cy += dy;
      light.setAttribute("cx", cx);
      light.setAttribute("cy", cy);
    }
  </script>
</body>
</html>
