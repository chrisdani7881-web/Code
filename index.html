<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Code Editor</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column; /* Stack vertically */
      height: 100vh;
      font-family: monospace;
    }
    .editor {
      display: flex;
      background: #1e1e1e;
      color: #ddd;
      overflow: hidden;
      height: 50%; /* Top half of screen */
    }
    .lines {
      background: #2b2b2b;
      padding: 5px;
      text-align: right;
      user-select: none;
      color: #777;
    }
    textarea {
      flex: 1;
      border: none;
      padding: 5px;
      background: transparent;
      color: inherit;
      resize: none;
      outline: none;
      font-size: 14px;
      line-height: 1.5;
    }
    iframe {
      width: 100%;
      height: 50%; /* Bottom half of screen */
      border: none;
    }
    .run-btn, .clear-btn {
      position: absolute;
      top: 10px;
      padding: 6px 12px;
      color: white;
      border: none;
      cursor: pointer;
    }
    .run-btn { left: 10px; background: #4caf50; }
    .clear-btn { left: 100px; background: #f44336; }
  </style>
</head>
<body>
  <button class="run-btn" onclick="runCode()">Run</button>
  <button class="clear-btn" onclick="clearCode()">Clear</button>

  <div class="editor">
    <div class="lines" id="lineNumbers">1</div>
    <textarea id="code" oninput="updateLines()" spellcheck="false"></textarea>
  </div>

  <iframe id="preview"></iframe>

  <script>
    function runCode() {
      const code = document.getElementById("code").value;
      document.getElementById("preview").srcdoc = code;
    }

    function clearCode() {
      document.getElementById("code").value = '';
      updateLines();
    }

    function updateLines() {
      const code = document.getElementById("code");
      const lineNumbers = document.getElementById("lineNumbers");
      const lineCount = code.value.split("\n").length;
      lineNumbers.innerText = Array.from({length: lineCount}, (_, i) => i + 1).join("\n");
    }

    updateLines();
  </script>
</body>
</html>
